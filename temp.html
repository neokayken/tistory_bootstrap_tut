<!-- 방명록 guestbook s -->
<s_guest>
    <!-- 방명록 그룹치환자 -->
    <div class="container">
        <s_guest_input_form>
            <!-- 로그인 사용자 -->
            <h3>방명록 남기기</h3>
            <div class="input-group shadow-sm">
                <textarea class="form-control" name="[##_guest_textarea_body_##]"
                    rows="5"></textarea>
                <input type="submit" class="btn btn-outline-secondary" value="보내기"
                    onclick="[##_guest_onclick_submit_##]" />
            </div>

            <!-- 비로그인 사용자 -->
            <s_guest_member>
                <s_guest_form>
                    <div class="input-group my-3">
                        <input type="text" class="form-control" name="[##_guest_input_name_##]"
                            value="[##_guest_name_##]" placeholder="닉네임 or 이름">
                        <span class="input-group-text">패스워드</span>
                        <input type="password" maxlength="8" class="form-control"
                            placeholder="password" name="[##_guest_input_password_##]"
                            value="[##_guest_password_##]">
                    </div>

                </s_guest_form>
            </s_guest_member>

        </s_guest_input_form>
        <hr>
        <!-- 방명록 리스트 그룹 (출력) -->
        <s_guest_container>
            <s_guest_rep>
                <!-- 오류 수정(삭제 후 새로고침) -->
                <div class="card bg-light text-dark shadow-sm mb-3" id="[##_guest_rep_id_##]">
                    <div class="card-body">
                        <h5 class="card-title">[##_guest_rep_name_##]</h5>
                        <h6 class="card-subtitle text-muted">[##_guest_rep_date_##]</h6>
                        <p class="card-text mt-3">[##_guest_rep_desc_##]</p>
                        <a href="#" class="card-link"
                            onclick="[##_guest_rep_onclick_delete_##]">수정/삭제</a>
                        <a href="#" class="card-link"
                            onclick="[##_guest_rep_onclick_reply_##]">답장</a>
                    </div>
                </div>
                <!-- 방명록 답글 그룹 -->
                <s_guest_reply_container>
                    <s_guest_reply_rep>
                        <!-- 오류 수정 (삭제 답글) id가 필요 -->
                        <div class="card bg-info shadow-sm text-light mb-3" id="[##_guest_rep_id_##]">
                            <div class="card-body">
                                <h5 class="card-title">[##_guest_rep_name_##]</h5>
                                <h6 class="card-subtitle text-muted">[##_guest_rep_date_##]
                                </h6>
                                <p class="card-text mt-3">[##_guest_rep_desc_##]</p>
                                <a href="#" class="card-link"
                                    onclick="[##_guest_rep_onclick_delete_##]">수정/삭제</a>
                            </div>
                        </div>


                    </s_guest_reply_rep>
                </s_guest_reply_container>

            </s_guest_rep>
        </s_guest_container>
        <hr>
    </div>
</s_guest>
<!-- 방명록 guestbook e -->
