<!-- 페이지 그룹 치환자 s -->
<s_page_rep>
    <h1>
        <a href="[##_article_rep_link_##]">
            [##_article_rep_title_##]
        </a>
    </h1>
    <hr>
    <h6 class="text-center">페이지 작성자: [##_article_rep_author_##]</h6>
    <p class="text-center custom-admin">
        <a href="[##_article_rep_category_link_##]">[##_article_rep_category_##]</a>
        <span>| [##_article_rep_simple_date_##]</span>
    </p>
    <hr>
    <!-- 페이지 관리자 영역 -->
    <s_ad_div>
        <div class="container text-center custom-admin">
            <a href="[##_s_ad_m_link_##]">수정</a>
            | <a href="#" onclick="[##_s_ad_m_onclick_##]">수정(새창)</a>
            | <a href="#" onclick="[##_s_ad_d_onclick_##]">삭제</a> |
            <a href="/manage" target='_blank'>관리</a> |
            <a href="/manage/page" target='_blank'>새페이지</a>
        </div>
        <hr>
    </s_ad_div>
    <!-- 페이지 관리자 끝 -->
    <!-- 페이지 본문 시작 -->
    <div class="container">
        [##_article_rep_desc_##]
    </div>
    <!-- 페이지 본문 끝 -->
</s_page_rep>
<!-- 페이지 그룹 치환자 e -->
